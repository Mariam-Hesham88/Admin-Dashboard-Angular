<section class="bg-main-color container-fluid p-4 d-flex justify-content-center align-content-center">
    <div class="row bg-white w-50 m-auto rounded-2 p-4">
        <div class="col-md-6">
            <div class="img p-2">
                <img src="images/login-p.jpg" alt="admin" class="w-100 rounded-1">
            </div>
        </div>

        <div class="col-md-6">
            <h1 class="text-center">LogIn</h1>
            <form [formGroup]="loginForm" (ngSubmit)="LoginSubmition()">

                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Your Email" formControlName="email">
                </div>

                <div class="mb-2">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" id="Password" class="form-control" placeholder="Enter Your Password" formControlName="password">
                </div>

                <button class="btn btn-primary w-100 mt-2">LogIn</button>
                <a routerLink="/register" class="mt-2 ">I don't have an account</a>
            </form>
        </div>
    </div>
</section>

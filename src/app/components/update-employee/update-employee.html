<section class="container p-5">
    <div class="row p-5">
        <div class="col-md-6">
            <div class="form-group w-100">
                <form [formGroup]="updateEmployeeForm" (ngSubmit)="UpdateEmployee()">
                    <div class="mb-2">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter full name"
                            formControlName="fullName">
                    </div>

                    <div class="mb-2">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title"
                            formControlName="jobTitle">
                    </div>

                    <!-- Is Active -->
                    <div class="mb-2 form-check">
                        <input type="checkbox" id="isActive" class="form-check-input" formControlName="isActive">
                        <label for="isActive" class="form-check-label">Is Active</label>
                    </div>

                    <!-- Department Select -->
                    <div class="mb-2">
                        <label for="departmentId" class="form-label">Department</label>
                        <select class="form-select" id="departmentId" formControlName="departmentId">
                            <option value="">Select Department</option>
                            @for (item of departmentList; track $index) {
                            <option [value]="item.id">{{ item.name }}</option>
                            }
                        </select>
                    </div>

                    <div>
                        <a routerLink="/employee" class="btn btn-secondary mt-2 me-3">
                            <i class="fa-solid fa-arrow-left"></i>
                            Go Back
                        </a>
                        <button class="btn btn-warning mt-2">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
